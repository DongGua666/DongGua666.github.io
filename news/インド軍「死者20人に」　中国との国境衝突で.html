<h3>印度军队与中国发生边界冲突，“ 20人死亡”</h3>
<br>
[纽约=吉田庆织]印度军队16日宣布，在拉达克北部地区的中印军队之间的冲突中有20人被杀。 最初，死亡人数定为三人，但此后，有17名重伤士兵死于冰冻。


 据印度军方称，两军已离开战场，高级官员正在继续对话以缓解紧张局势。

 联合国秘书长发言人对十六日“将在两个国家寻求最大克制”表示关切。 两军之间的对抗始于上个月初，并于本月6日达成了旨在和平解决的协议，但由于死亡，解决方案的未来不确定。

 尽管中国和印度过去在争端中都曾发生过冲突，但死亡人数似乎是过去45年来的首次。
