<!DOCTYPE html><html lang="en"><head>	<meta charset="UTF-8">	<title>获取input输入框中的值</title></head><body>	<div>		<input class="input-box" type="text">		<input type="button" value="login" onclick="getInputVal()">	</div>	<p class="content"></p>	<script>		function getInputVal(){			const inputBox = document.querySelectorAll('.input-box')[0],				  content = document.querySelectorAll('.content')[0];			// 获取input输入框中的值			let inputVal = inputBox.value;			if(inputVal == "10110011"){				content.innerHTML = inputVal;				window.location.replace("1.html")				var x = ("LOADING")				content.innerHTML = x;			}else{				alert('ERROR 密码错误，请重试');			}		}	</script></body></html>
