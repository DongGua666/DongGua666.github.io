<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>DongGua Search</title>
</head>
<div>
		<input class="input-box" type="text">
		<input type="button" value="搜索" onclick="getInputVal()">
	</div>
	<p class="content"></p>
	<script>
		var x = ("LOADING")
		function getInputVal(){
			const inputBox = document.querySelectorAll('.input-box')[0],
				  content = document.querySelectorAll('.content')[0];
			// 获取input输入框中的值
			let inputVal = inputBox.value;
			var data = inputVal + ".html"
      
                        window.location.replace(data)
			
			
			else{
				content.innerHTML = "找不到目标"
			}
		}
	</script>
<body>
</body>

</html>
