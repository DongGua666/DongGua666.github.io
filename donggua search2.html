<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>DongGua Search</title>
</head>

<input id="numb">

<button type="button" onclick="myFunction()">搜索</button>

<p id="demo"></p>

<script>
function myFunction() {
  var x, text;

  // 获取 id="numb" 的输入字段的值
  x = document.getElementById("numb").value;
  var data = "search/" + x + ".html"
  document.getElementById("demo").innerHTML = text;
  window.location.replace(data)
}
</script>

</body>
</html>
